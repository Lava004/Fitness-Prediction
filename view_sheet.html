<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMed Entry - {{ sheet_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="branding">
            <h1>MyMed Entry</h1>
            <p class="slogan">Health information, anywhere...</p>
        </div>
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </header>
    <main>
        <h2>Viewing Sheet: {{ sheet_name }}</h2>
        <div class="table-container">
            {{ table_html|safe }}
        </div>
        {% if role == 'Doctor' %}
            <h3>Add New Row</h3>
            <form method="POST">
                {% for col in columns %}
                    <label>{{ col }}:</label>
                    <input type="text" name="{{ col }}" required>
                    <br><br>
                {% endfor %}
                <button type="submit">Add Row</button>
            </form>
        {% endif %}
    </main>
</body>
</html>
